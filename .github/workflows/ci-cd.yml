name: CI - test & build & push
on:
  push:
    branches:
      - main
      - develop
  pull_request:
env:
  IMAGE_NAME: ${{ github.repository_owner }}/sample-node-app
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.REGISTRY_OWNER }}/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ secrets.REGISTRY_OWNER }}/${{ github.repository }}:latest
